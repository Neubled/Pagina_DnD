     <div class="ficha">
        <div class="cabecera">
            <h1>Ficha de Personaje</h1>
        </div>
        <div class="nombre-raza-clase">
            <div class="nombre">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre">
            </div>
            <div class="raza">
                <label for="raza">Raza:</label>
                <input type="text" id="raza">
            </div>
            <div class="clase">
                <label for="clase">Clase:</label>
                <input type="text" id="clase">
            </div>
         </div>
          <div class="apellido-subraza-subclase ">
            <div class="apellido">
                <label for="apellido">apellido:</label>
                <input type="text" id="apellido">
            </div>
            <div class="subraza">
                <label for="subraza">subraza:</label>
                <input type="text" id="subraza">
            </div>
            <div class="subclase">
                <label for="subclase">subclase:</label>
                <input type="text" id="subclase">
            </div>
        </div>
       
        <div class="atributos">
            <h2>Atributos</h2>
            <div class="atributo">
                <label for="fuerza">Fuerza:</label>
                <input type="number" id="fuerza" min="1" max="20">
            </div>
            <div class="atributo">
                <label for="destreza">Destreza:</label>
                <input type="number" id="destreza" min="1" max="20">
            </div>
                 <div class="atributo">
                <label for="constitucion">constitucion:</label>
                <input type="number" id="constitucion" min="1" max="20">
            </div>
                 <div class="atributo">
                <label for="inteligencia">inteligencia:</label>
                <input type="number" id="inteligencia" min="1" max="20">
            </div>
                 <div class="atributo">
                <label for="sabiduria">sabiduria:</label>
                <input type="number" id="sabiduria" min="1" max="20">
            </div>
                 <div class="atributo">
                <label for="carisma">carisma:</label>
                <input type="number" id="carisma" min="1" max="20">
            </div>
        </div>
        <div class="otros-detalles">
            <div class="proficiencias">
                <h2>Proficiencias</h2>
                <!-- Agrega las proficiencias aquÃ­ -->
            </div>
            <div class="armor-iniciativa">
                <div class="armor-clas">
                    <label for="ac">Armor Class (AC):</label>
                    <input type="number" id="ac">
                </div>
                <div class="iniciativa">
                    <label for="iniciativa">Iniciativa:</label>
                    <input type="number" id="iniciativa">
                </div>
            </div>
            <div class="nivel-vida">
                <div class="nivel">
                    <label for="nivel">Nivel:</label>
                    <input type="number" id="nivel" min="1">
                </div>
                <div class="vida">
                    <label for="vida">Vida:</label>
                    <input type="number" id="vida" min="0">
                </div>
            </div>
        </div>
